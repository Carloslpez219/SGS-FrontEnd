<div class="container">
    <h1>Bitácora de Traspasos Médicos</h1>
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let traspaso of traspasos">
          <app-bitacora-traspasos-card [idBitacora]="traspaso.idBitacora" [cui]="traspaso.cui" [fechaIngreso]="traspaso.fechaIngreso" [fechaRetiro]="traspaso.fechaRetiro" [idCentroMedico]="traspaso.idCentroMedico"></app-bitacora-traspasos-card>
        </div>
      </div>
    </div>
  </div>
