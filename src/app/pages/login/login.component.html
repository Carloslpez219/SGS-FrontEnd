<div class="container">
  <h1 class="titulo">Sistema de Gestión Sanitaria</h1>
  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="Usuario" [(ngModel)]="user" [ngModelOptions]="{standalone: true}"/>
        <input type="password" placeholder="Contraseña" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"/>
        <button (click)="navigateToRegister()">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
