<div class="fondo">
  <h1 class="titulo">Crear Medicamento</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form #formulario="ngForm" (ngSubmit)="submitForm(formulario.value)">
              <!-- Nombre -->
              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
              </div>
              <!-- BotÃ³n de enviar -->
              <button type="submit" class="btn btn-primary btn-block">Crear Medicamento</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
