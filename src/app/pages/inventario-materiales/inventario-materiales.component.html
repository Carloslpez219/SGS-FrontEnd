<h1 class="text-center mb-4" style="margin-top: 80px;" *ngIf="validacion_usuario">Buscar Inventario</h1>

<div class="container" *ngIf="validacion_usuario">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group">
        <label for="centroMedico">Centro MÃ©dico:</label>
        <div class="form-group">
            <select class="form-control" id="centroMedico" name="centroMedico" [(ngModel)]="centroMedico" required>
              <option *ngFor="let centro of centrosMedicos" [value]="centro.id_centro_medico">{{centro.nombre}}</option>
            </select>
          </div>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="getInventario()">Buscar</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-4" *ngIf="!validacion_usuario">
  <h1 class="text-center mb-4">Inventario Materiales</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let registro of registros">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{registro.descripcion}}</h5>
          <h6 class="card-subtitle mb-2 text-muted"><b>Disponibilidad: </b>{{registro.disponibilidad}}</h6>
        </div>
      </div>
    </div>
  </div>
